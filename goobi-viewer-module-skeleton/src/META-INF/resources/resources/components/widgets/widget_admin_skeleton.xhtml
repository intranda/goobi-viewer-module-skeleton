<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <ui:define name="metadata">
        <f:metadata>
        </f:metadata>
    </ui:define>

    <composite:interface>
    	<composite:attribute name="widget" type="io.goobi.viewer.model.cms.CMSSidebarElement" required="true" />
    </composite:interface>

	<composite:implementation>
        <h:panelGroup rendered="#{skeletonBean.moduleEnabled}">
            <li class="#{navigationHelper.currentPage == 'adminUserActivity' ? 'active' : ''}">
                <h:commandLink action="pretty:adminUserActivity">
                    <h:outputText value="#{msgcs.crowdsourcing_userActivity}" />
                </h:commandLink>
            </li>
        </h:panelGroup>
	</composite:implementation>
</ui:composition>
